{% extends 'base.html' %}

{% block titile %}
{{ title }}
{% endblock %}

{% block content%} 
   
    <div class="container">
    
    {% if error_statement %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ error_statement }}
            <button 
                type="button" 
                class="btn-close" 
                data-bs-dismiss="alert" 
                aria-label="Close">
            </button>
          </div>
    {% endif %}      

        <h1>Subscribe to my!</h1>
        <br/><br/>

        <form action="/form" method="POST">

            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    id="exampleInputEmail1" 
                    aria-describedby="emailHelp"
                    placeholder="First Name"
                    name = "first_name"
                    value="{{ first_name }}"
                >
                 <br/>            
    
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    id="exampleInputEmail1" 
                    aria-describedby="emailHelp"
                    placeholder="Last Name"
                    name = "last_name"
                    value="{{ last_name }}"
                >
                <br/>
    
            <div class="form-group">
              
                <input 
                    type="email" 
                    class="form-control" 
                    id="exampleInputEmail1" 
                    aria-describedby="emailHelp"
                    placeholder="Email Address"
                    name = "email"
                    value="{{ email }}"
                >
                <br/>
              
            <button 
                type="submit" 
                class="btn btn-secondary">
                Submit
            </button>
    
        </form>

    </div>

{% endblock %}
