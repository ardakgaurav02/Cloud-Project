<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Update Page</title>
  </head>
    <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Main Page</a>
              </li>
            </ul>
          </div>
    
        </div>
      </nav>

      <br/><br/>
        <h1><center>Enter the username to Update</center></h1>
        <center><form class="example" method="post" action=""
         style="margin:auto;max-width:800px">
            <input type="text" placeholder="Search" name="user">
            <button type="submit" value="submit" class="btn btn-secondary btn-sm"><i class="fa fa-search"></i>Update</button>
        </form></center>
        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                  <th scope="col">State</th>
                <th scope="col">Salary</th>
                  <th scope="col">Grade</th>
                <th scope="col">Room</th>
                <th scope="col">TelNum</th>
                
                <th scope="col">Keywords</th>
              </tr>
                {% if user %}
                    {% for name in user %}
                    <tr>
                        <form method="post" action="">
                        <th scope="col"><input type="text" name="name" class="form-control" placeholder="name" value={{name[0]}}> </th>
                            <th scope="col"><input type="text" name="state" class="form-control" placeholder="state" value={{name[1]}}> </th>
                        <th scope="col"><input type="number" name="salary" class="form-control" placeholder="0" value={{name[2]}}></th>
                            <th scope="col"><input type="text" name="grade" class="form-control" placeholder="0" value={{name[3]}}> </th>
                        <th scope="col"><input type="text" name="room" class="form-control" placeholder="0" value={{name[4]}}></th>
                        <th scope="col"><input type="text" name="telnum" class="form-control" placeholder="0" value={{name[5]}}></th>
                        
                        <th scope="col"><input type="text" name="keywords" class="form-control" placeholder="keyword" value="{{name[7]}}"></th>
                        <th scope="col"><button type="submit" class="form-control" name="submit_button" value="edit" class="btn btn-secondary btn-sm"><i class="fa fa-search"></i>Save</button></th>
                        
                        </form>
                    </tr>
                    {% endfor %}
                {%endif%}
            </thead>
          </table>

       
    </body>
</html>
